@version: 3.38
@include "scl.conf"

options {
  chain_hostnames(no);
  flush_lines(0);
  use_dns(no);
  use_fqdn(no);
  create_dirs(yes);
  keep_hostname(yes);
};

source s_udp {
  udp(ip("0.0.0.0") port(5140));
};

destination d_file {
  file("/var/log/syslog-ng/ingested.log");
};

log {
  source(s_udp);
  destination(d_file);
};